<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signin">
        <div class="signincontainer" width="400vmax" top="50%">
           
            <div class="logo">
                <img src="logo.png" alt="/" width="50vmax" height="50vmax">
                
            </div>
            <div class="sign">
                Sign in
            </div>
            <br>
            <div class="acc">
                Use your Google account
            </div>

            <div class="input">
                <div class="email" >
                    <input class="emnput" type="text" id="email" name="email" text="Enter email">
                </div>
                <div class="pass">
                    
                     <label for="fpassword">Enter password</label>
                    <input type="password" id="fpassword" name="fpassword">
                </div>
                <input class="sub" type="button" text="next" id="next">
            </div>
        </div>
    </div>
   
    
</body>
</html>
