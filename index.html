<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <script src="https://apis.google.com/js/api.js"></script>

 
    <script src="script.js"></script>
</head>
<body>
    <div class="signin">
        <div class="signincontainer" width="400vmax" top="50%">
           
            <div class="logo">
                <img src="logo.png" alt="/" width="50vmax" height="50vmax">
                
            </div>
            <div class="sign">
                Sign in
            </div>
            <br>
            <div class="acc">
                Use your Google account
            </div>
            <a href="https://support.google.com/accounts/answer/7682439?hl=en" class="forgotE">
                Forgot Email?
            </a>
            <p class="notComp">
                Not your computer? Use Guest mode to sign in privately. <a class="learn" href="https://support.google.com/accounts/answer/2917834?hl=en&co=GENIE.Platform%3DDesktop">Learn more</a>
            </p>
            <div class="input">
                <div class="email">
                    <input class="emnput" type="text" id="email" name="email" placeholder="Email or phone">
                </div>
                <button type="button" class="sub" onclick="showPassword()">Next</button>
            </div>

        </div>
    </div>
  
</body>
</html>
